<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hernandez Motores - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <!-- Contenedor del Login -->
  <div class="login-container">
    <div class="logo">
      <img src="img/logo-hm-blanco-sinfondo.png" alt="Hernandez Motores Logo">
    </div>
    <h1>Bienvenido</h1>
    <form class="login-form">
      <label for="email">Ingrese Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Ingrese Contraseña:</label>
      <input type="password" id="password" name="password" required>
      
      <button  type="submit">Ingresar</button>
    </form>
    <a href="#" class="forgot-password" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
  </div>

  <!-- Modal de Recuperación de Contraseña -->
  <div class="modal" id="password-recovery-modal">
    <div class="modal-content">
      <h2>Recuperar Contraseña</h2>
      <p>Le enviaremos un enlace para recuperar su contraseña.</p>
      <form class="recovery-form">
        <label for="recovery-email">Correo Electrónico:</label>
        <input type="email" id="recovery-email" name="recovery-email" required>
        <button type="submit">Enviar Enlace</button>
        <button class="close-modal" id="close-modal">Cerrar</button>
      </form>
      
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
